version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: spy-trading-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: spy_trading
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d spy_trading"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - spy-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.docker
    container_name: spy-trading-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/spy_trading
      TELEGRAM_API_ID: ${TELEGRAM_API_ID:-}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH:-}
      TELEGRAM_SESSION_NAME: ${TELEGRAM_SESSION_NAME:-spy_session}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      SCRAPE_INTERVAL_MINUTES: ${SCRAPE_INTERVAL_MINUTES:-30}
      MAX_MESSAGES_PER_SCRAPE: ${MAX_MESSAGES_PER_SCRAPE:-100}
      STATS_SNAPSHOT_HOUR: ${STATS_SNAPSHOT_HOUR:-3}
      FRONTEND_URL: http://localhost
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - spy-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.docker
    container_name: spy-trading-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - spy-network

networks:
  spy-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
